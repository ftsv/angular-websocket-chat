<main class="chat">
    <div class="container">
        <div class="chat-content">
            <div class="card">
                <ul class="list-group flush">
                    <li class="list-group-item">
                        <strong>jonh</strong>
                        <span>hello</span>
                    </li>
                    <li class="list-group-item">
                        <strong>Will</strong>
                        <span>hi</span>
                    </li>
                </ul>
            </div>
        </div>
        <form (ngSubmit)="sendMessage(sendForm)" #sendForm="ngForm">
            <div class="chat-send row">
                <div class="col-2">
                    <input type="text" class="form-constrol" name="user" id="input-user" ngModel>
                </div>
                <div class="col-8">
                    <input type="text" class="form-constrol" name="message" id="input-message" ngModel>
                </div>
                <div class="col-2">
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </form>
    </div>
</main>
